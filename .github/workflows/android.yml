name: Build Android APK
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest

    # ðŸ‘‡ MUY IMPORTANTE: carpeta donde estÃ¡ el proyecto Android (app/, gradle/, build.gradle, etc.)
    defaults:
      run:
        working-directory: AgendaBienestarProyecto

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # Cache + Gradle sin wrapper (vale porque arriba se provisiona Gradle)
      - name: Prepare Gradle
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.6
          build-root-directory: AgendaBienestarProyecto

      - name: Build Debug APK
        run: gradle :app:assembleDebug --stacktrace --warning-mode=all --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
