workflows:
  expo_android_local:
    name: Expo -> Android (APK local)
    # Usa instancia compatible con el plan gratuito
    instance_type: linux_x1
    max_build_duration: 60

    environment:
      node: 18
      java: 17
      vars:
        ANDROID_HOME: /opt/android-sdk-linux
        CI: "1"

    cache:
      cache_paths:
        - ~/.npm
        - ~/.gradle/caches
        - ~/.gradle/wrapper

    scripts:
      - name: Verificar archivos y versi√≥n de Node
        script: |
          echo "üìÇ Listado de ra√≠z:"
          ls -la
          echo "üü¢ Node:"
          node -v
          if [ ! -f package.json ]; then
            echo "‚ùå FALTA package.json en la ra√≠z del repo"; exit 1;
          fi

      - name: Instalar Expo CLI y dependencias
        script: |
          npm ci || npm install --no-audit --no-fund
          npm install -g expo-cli

      - name: Asegurar dependencias Expo/RN (idempotente)
        script: |
          npm i -S \
            expo@50.0.7 \
            react@18.2.0 \
            react-native@0.73.4 \
            expo-modules-autolinking@2.0.3 \
            @expo/prebuild-config@6.0.1

      - name: Prebuild de Expo a Android
        script: |
          npx expo --version
          npx expo prebuild --platform android --non-interactive

      - name: Compilar APK (debug)
        script: |
          cd android
          ./gradlew assembleDebug
          mkdir -p ../build
          cp app/build/outputs/apk/debug/app-debug.apk ../build/AgendaParaBienestar-debug.apk

    artifacts:
      - build/*.apk
