workflows:
  android_debug_apk:
    name: Build React Native Android (Debug APK)
    instance_type: linux
    max_build_duration: 60
    environment:
      node: 18
      java: 17
      vars:
        ANDROID_HOME: /opt/android-sdk-linux
        GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.jvmargs="-Xmx2g -Dfile.encoding=UTF-8"
    cache:
      cache_paths:
        - ~/.gradle/caches
        - ~/.gradle/wrapper
        - ~/.npm
        - ~/.cache/yarn

    scripts:
      - name: Instalar dependencias Node
        script: |
          npm ci || npm install

      - name: Aceptar licencias del SDK de Android
        script: |
          yes | sdkmanager --licenses || true

      - name: Verificar proyecto y preparar gradlew
        script: |
          ls -la
          test -d android || { echo "No existe la carpeta android/ en la raíz del repo"; exit 1; }
          cd android
          test -f gradlew || { echo "No se encontró gradlew"; ls -la; exit 1; }
          # Normalizar finales de línea por si se subió con CRLF
          sed -i 's/\r$//' gradlew
          chmod +x gradlew
          ./gradlew --version

      - name: Preparar Gradle (listar tareas)
        script: |
          cd android
          ./gradlew tasks

      - name: Compilar APK Debug (instalable)
        script: |
          cd android
          ./gradlew assembleDebug

    artifacts:
      - android/app/build/outputs/apk/debug/app-debug.apk
