name: Build Flutter Android (AAB & APK)

on:
  workflow_dispatch:

env:
  # ðŸ‘‰ Carpeta donde vive TU proyecto Flutter (cÃ¡mbiala si no coincide)
  PROJECT_DIR: AgendaBienestarProyecto
  # ðŸ‘‰ Pon 'true' si ya cargarÃ¡s el keystore en Secrets para firmar el .aab
  SHOULD_SIGN: 'false'

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.x'
          channel: 'stable'
          cache: true

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Pub get
        working-directory: ${{ env.PROJECT_DIR }}
        run: flutter pub get

      # ---------- Firma (OPCIONAL) ----------
      # Activa poniendo SHOULD_SIGN='true' y creando los 4 secrets:
      # ANDROID_KEYSTORE_BASE64, ANDROID_KEYSTORE_PASSWORD, ANDROID_KEY_ALIAS, ANDROID_KEY_PASSWORD
      - name: Restore keystore from secrets
        if: env.SHOULD_SIGN == 'true'
        working-directory: ${{ env.PROJECT_DIR }}/android
        shell: bash
        run: |
          mkdir -p app
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > app/upload-keystore.jks
          cat > key.properties <<'EOF'
          storePassword=${ANDROID_KEYSTORE_PASSWORD}
          keyPassword=${ANDROID_KEY_PASSWORD}
          keyAlias=${ANDROID_KEY_ALIAS}
          storeFile=upload-keystore.jks
          EOF

      # ---------- Build ----------
      - name: Build Android App Bundle (.aab release)
        working-directory: ${{ env.PROJECT_DIR }}
        run: flutter build appbundle --release --build-number ${{ github.run_number }}

      - name: Build Android APK (.apk debug)
        working-directory: ${{ env.PROJECT_DIR }}
        run: flutter build apk --debug

      # ---------- Artefactos ----------
      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: ${{ env.PROJECT_DIR }}/build/app/outputs/bundle/release/*.aab
          if-no-files-found: warn

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: ${{ env.PROJECT_DIR }}/build/app/outputs/flutter-apk/*-debug.apk
          if-no-files-found: warn
